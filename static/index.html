<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <!-- Formulaire de Login -->
    <div id="login-form">
        <h2>Se connecter</h2>
        <form id="login">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
        <button onclick="showRegisterForm()">S'inscrire</button>
    </div>

    <!-- Formulaire d'enregistrement -->
    <div id="register-form" style="display: none;">
        <h2>S'inscrire</h2>
        <form id="register">
            <input type="email" id="reg-email" placeholder="Email" required>
            <input type="password" id="reg-password" placeholder="Mot de passe" required>
            <input type="password" id="confirm-password" placeholder="Confirmer mot de passe" required>
            <button type="submit">S'inscrire</button>
        </form>
        <button onclick="showLoginForm()">Se connecter</button>
    </div>
</div>

<script>
    // Afficher le formulaire de login
    function showLoginForm() {
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('register-form').style.display = 'none';
    }

    // Afficher le formulaire d'enregistrement
    function showRegisterForm() {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('register-form').style.display = 'block';
    }

    // Logique pour soumettre les formulaires (tu peux l'adapter à tes besoins)
    document.getElementById('login').addEventListener('submit', function(event) {
        event.preventDefault();
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;
        // Envoie une requête pour la connexion ici
        console.log("Se connecter avec:", email, password);
    });

    document.getElementById('register').addEventListener('submit', function(event) {
        event.preventDefault();
        let email = document.getElementById('reg-email').value;
        let password = document.getElementById('reg-password').value;
        let confirmPassword = document.getElementById('confirm-password').value;
        // Vérifie si les mots de passe correspondent, puis envoie la requête d'enregistrement
        if (password === confirmPassword) {
            console.log("S'inscrire avec:", email, password);
        } else {
            alert("Les mots de passe ne correspondent pas.");
        }
    });
</script>
</body>
</html>
