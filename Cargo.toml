[package]
name = "s4-vaultify"
version = "0.1.0"
authors = ["matevl <144525314+matevl@users.noreply.github.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dioxus = { version = "0.6.0", features = [] }
web-sys = { version = "0.3.77", features = ["HtmlTextAreaElement","Window", "Blob", "Url", "Document","Navigator","Clipboard"] }
js-sys = "0.3.77"
wasm-bindgen = "0.2.100"
regex = "1.11.1"
wasm-bindgen-futures = "0.4.50"
gloo-timers = { version = "0.3"}
serde = { version = "1.0.104", features = ["derive"] }
serde_json = "1.0.48"
bcrypt = "0.12"
rand = "0.9.0"
ring = "0.17.9"
sha2 = "0.11.0-pre.4"

[features]
default = ["desktop"]
web = ["dioxus/web"]
desktop = ["dioxus/desktop"]
mobile = ["dioxus/mobile"]
