[package]
name = "s4-vaultify"
version = "0.1.0"
authors = ["matevl <144525314+matevl@users.noreply.github.com>"]
edition = "2021"

[dependencies]
dioxus = { version = "0.6.0", features = [] }
web-sys = { version = "0.3.77", features = ["HtmlTextAreaElement", "Window", "Blob", "Url", "Document", "Navigator", "Clipboard"] }
js-sys = "0.3.77"
wasm-bindgen = "0.2.100"
regex = "1.11.1"
wasm-bindgen-futures = "0.4.50"
gloo-timers = { version = "0.3" }
serde = { version = "1.0.104", features = ["derive"] }
serde_json = "1.0.48"
bcrypt = "0.12"
rand = "0.9.0"
ring = "0.17.9"
sha2 = "0.11.0-pre.4"
getrandom = { version = "0.2", features = ["wasm-bindgen"] }

[features]
default = ["desktop"]
web = ["dioxus/web"]
desktop = ["dioxus/desktop"]
mobile = ["dioxus/mobile"]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"

[lib]
crate-type = ["cdylib", "rlib"]

[workspace]
members = [ "serverback",
    "shared",
    "web",
]
