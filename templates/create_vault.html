<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création d'un Vault</title>
</head>
<body>
{% if jwt_valid %}
<h1>Créer un nouveau Vault</h1>
<form action="/create-vault" method="post">
    <label for="name">Vault Name:</label>
    <input type="text" id="name" name="name" required>
    <button type="submit">Create Vault</button>
</form>
{% else %}
<h1>Veuillez vous connecter pour créer un Vault</h1>
{% endif %}
</body>
</html>
