<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaults</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .vault-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .vault-box {
            flex: 1 1 300px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            background-color: #fff;
            transition: background-color 0.2s, box-shadow 0.2s;
        }

        .vault-box:hover {
            background-color: #e0e0e0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .vault-box p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<h1>All Vaults</h1>

<div class="vault-container">
    {% for vault in vaults %}
    <a href="/vaults/{{ vault.user_id }}_{{ vault.date }}"
       onclick='storeVaultInfo({{ vault.user_id }}, "{{ vault.name }}", {{ vault.date }})'>
        <div class="vault-box">
            <p><strong>Name:</strong> {{ vault.name }}</p>
            <p><strong>User ID:</strong> {{ vault.user_id }}</p>
            <p><strong>Created:</strong> {{ vault.date }}</p>
        </div>
    </a>
    {% else %}
    <p>No vaults found.</p>
    {% endfor %}
</div>
<script>
    function storeVaultInfo(user_id, name, date) {
        const info = { user_id, name, date };
        localStorage.setItem('vault_info', JSON.stringify(info));
    }
</script>
</body>
</html>
